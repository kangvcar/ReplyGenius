<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XX - Twitter AI Assistant</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="logo">✍️</div>
                <div class="header-text">
                    <h1>XX AI Assistant</h1>
                    <p>让你的 Twitter 回复更智能</p>
                </div>
            </div>
        </div>

        <!-- Status Message -->
        <div id="statusMessage" class="status-message hidden">
            <div class="status-content"></div>
        </div>

        <!-- Welcome Screen -->
        <div id="welcomeScreen" class="welcome">
            <div class="welcome-icon">🚀</div>
            <h2>开始你的 AI 之旅</h2>
            <p>配置你的专属 AI 助手，让每一条 Twitter 回复都充满智慧与个性</p>
            <button id="startSetup" class="btn-primary">开始配置</button>
        </div>

        <!-- Main Configuration -->
        <div id="configScreen" class="config hidden">
            <!-- Auto Submit Toggle -->
            <div class="toggle-section">
                <div class="toggle-info">
                    <div class="toggle-icon">⚡</div>
                    <div>
                        <h3>自动发布回复</h3>
                        <p>点击 ✍️ 按钮自动完成回复发布</p>
                    </div>
                </div>
                <label class="toggle">
                    <input type="checkbox" id="autoSubmit">
                    <span class="slider"></span>
                </label>
            </div>

            <!-- AI Service Configuration -->
            <div class="section">
                <div class="section-header">
                    <span class="section-icon">🤖</span>
                    <div>
                        <h2>AI 服务配置</h2>
                        <p>配置你的 AI 模型和 API 密钥</p>
                    </div>
                </div>

                <div class="form-group">
                    <label>🔗 Base URL</label>
                    <input type="url" id="baseUrl" placeholder="https://api.openai.com/v1">
                    <small>支持 OpenAI 兼容的 API 服务</small>
                </div>

                <div class="form-group">
                    <label>🔐 API Key</label>
                    <div class="password-input">
                        <input type="password" id="apiKey" placeholder="sk-...">
                        <button type="button" id="toggleApiKey" class="eye-btn">👁️</button>
                    </div>
                    <small>您的 API 密钥将安全地存储在本地</small>
                </div>

                <div class="form-group">
                    <label>🎯 AI 模型</label>
                    <select id="aiModel">
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                        <option value="gpt-4">GPT-4</option>
                        <option value="gpt-4-turbo">GPT-4 Turbo</option>
                        <option value="claude-3-sonnet">Claude-3 Sonnet</option>
                        <option value="claude-3-opus">Claude-3 Opus</option>
                        <option value="custom">🛠️ 自定义模型</option>
                    </select>
                </div>

                <div class="form-group" id="customModelGroup" style="display: none;">
                    <label>✏️ 自定义模型名称</label>
                    <input type="text" id="customModel" placeholder="例如：gpt-4o-mini, claude-3.5-sonnet">
                    <small>输入完整的模型名称，如 API 文档中定义的</small>
                </div>

                <button id="testConnection" class="btn-test">🔍 测试连接</button>
            </div>

            <!-- Reply Preferences -->
            <div class="section">
                <div class="section-header">
                    <span class="section-icon">🎨</span>
                    <div>
                        <h2>回复偏好设置</h2>
                        <p>自定义你的回复风格和语言</p>
                    </div>
                </div>

                <div class="form-group">
                    <label>😄 默认回复风格</label>
                    <select id="defaultStyle">
                        <option value="幽默风格" selected>😄 幽默风格</option>
                        <option value="正面积极">✨ 正面积极</option>
                        <option value="专业严肃">🎯 专业严肃</option>
                        <option value="友好亲切">🤗 友好亲切</option>
                        <option value="提问互动">❓ 提问互动</option>
                        <option value="赞同支持">👍 赞同支持</option>
                        <option value="理性分析">🔍 理性分析</option>
                        <option value="简洁直接">⚡ 简洁直接</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>🌍 默认语言</label>
                    <select id="defaultLanguage">
                        <option value="中文简体" selected>🇨🇳 中文简体</option>
                        <option value="中文繁体">🇹🇼 中文繁体</option>
                        <option value="English">🇺🇸 English</option>
                        <option value="日本語">🇯🇵 日本語</option>
                        <option value="한국어">🇰🇷 한국어</option>
                        <option value="Español">🇪🇸 Español</option>
                        <option value="Français">🇫🇷 Français</option>
                    </select>
                </div>

                <!-- Custom Styles -->
                <div class="custom-styles">
                    <div class="custom-styles-header">
                        <label>🎭 自定义风格</label>
                        <button id="addCustomStyle" class="btn-add">+ 添加</button>
                    </div>
                    <div id="customStylesList" class="custom-styles-list">
                        <!-- Custom styles will be rendered here -->
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="actions">
                <button id="saveConfig" class="btn-primary">💾 保存配置</button>
                <button id="resetConfig" class="btn-secondary">🔄 重置</button>
            </div>
        </div>

        <!-- Custom Style Modal -->
        <div id="customStyleModal" class="modal hidden">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-icon">🎨</div>
                    <h3>创建自定义风格</h3>
                    <p>定义你独特的回复风格</p>
                </div>
                
                <div class="modal-form">
                    <div class="form-group">
                        <label>✏️ 风格名称</label>
                        <input type="text" id="customStyleName" placeholder="例如：温暖治愈风格">
                    </div>
                    <div class="form-group">
                        <label>📝 风格描述</label>
                        <textarea id="customStyleDescription" placeholder="描述这种风格的特点，例如：用温暖的语言给予鼓励和支持..." rows="4"></textarea>
                    </div>
                </div>
                
                <div class="modal-actions">
                    <button id="cancelCustomStyle" class="btn-secondary">取消</button>
                    <button id="saveCustomStyle" class="btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
